<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="background.jpg" alt="background img">
        </div>
        <div class="keys">
            <div class="key" key-data="A">A</div>
            <div class="key" key-data="S">S</div>
            <div class="key" key-data="D">D</div>
            <div class="key" key-data="F">F</div>
            <div class="key" key-data="G">G</div>
            <div class="key" key-data="H">H</div>
            <div class="key" key-data="J">J</div>
            <div class="key" key-data="K">K</div>
            <div class="key" key-data="L">L</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
